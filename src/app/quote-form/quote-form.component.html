<div class="container-fluid row">
        <h5 class="card-header info-color white-text text-center py-4">
        <strong>Add quote</strong>
    </h5>
        <hr>
        <form (ngSubmit)='submitGoal()' #quoteForm='ngForm'>
            <div class="md-form col form-group form-label-group ">
      
                <label class="" for="quote">Quote</label>
                <textarea class="form-control card border-primary rounded-0" id="name" rows="4" required [(ngModel)] ="newQuote.quote" name="quote" #quote="ngModel"></textarea>
                <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger"  >
                <p>Required!!</p>
                </div>
                
               
            </div>
            <div class="form-group form-label-group">
      
                <label for="author">Author</label>
                <input type="text" required class="form-control card border-primary rounded-0" id="author" [(ngModel)]="newQuote.author" name="author" author="author" #author='ngModel'>
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger"  >
                    <p>Required!!</p>
                    </div>
                
                       <!--Test-->
              
               
      
            </div>
            <div class="form-group form-label-group">
      
                    <label for="user">Name</label>
                    <input type="text" required class="form-control card border-primary rounded-0" id="user" [(ngModel)]="newQuote.user" name="user" #user='ngModel'>
                    <div [hidden]="user.valid || user.pristine" class="alert alert-danger"  >
                        <p>Required!!</p>
                        </div>
          
                </div>
            
            <button type="submit" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0">Add quote</button>
        </form>
      </div>
